<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Unified Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 480px;
            width: 90%;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
        }
        /* Style for the selected role radio button */
        .role-selector input[type="radio"]:checked + label {
            background-color: #10B981; /* Emerald Green */
            color: white;
            box-shadow: 0 2px 5px rgba(rgba(16, 185, 129, 0.4));
            font-weight: 600;
        }
        /* Custom styles for the mock modal (to replace alert()) */
        .custom-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 0.75rem;
            width: 80%;
            max-width: 400px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Connect Login</h1>
        <p class="text-center text-gray-500 mb-8">Sign in to access your dedicated portal.</p>

        <!-- Role Selector -->
        <div id="role-selector" class="role-selector mb-6 grid grid-cols-2 gap-3 md:grid-cols-4">
            <input type="radio" id="student" name="user_role" value="student" class="hidden" checked>
            <label for="student" class="p-3 text-center text-sm font-medium text-gray-700 bg-gray-100 rounded-lg cursor-pointer transition hover:bg-gray-200 shadow-sm">Student</label>

            <input type="radio" id="mentor" name="user_role" value="mentor" class="hidden">
            <label for="mentor" class="p-3 text-center text-sm font-medium text-gray-700 bg-gray-100 rounded-lg cursor-pointer transition hover:bg-gray-200 shadow-sm">Mentor</label>

            <input type="radio" id="placement_cell" name="user_role" value="placement_cell" class="hidden">
            <label for="placement_cell" class="p-3 text-center text-sm font-medium text-gray-700 bg-gray-100 rounded-lg cursor-pointer transition hover:bg-gray-200 shadow-sm">Placement Cell</label>

            <input type="radio" id="employer" name="user_role" value="employer" class="hidden">
            <label for="employer" class="p-3 text-center text-sm font-medium text-gray-700 bg-gray-100 rounded-lg cursor-pointer transition hover:bg-gray-200 shadow-sm">Employer</label>
        </div>

        <!-- Login Form -->
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition duration-150">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500 transition duration-150">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150">
                Log In
            </button>
        </form>
    </div>

    <!-- Custom Mock Modal -->
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-gray-800"></h3>
            <p id="modal-message" class="text-gray-600 mb-5"></p>
            <button onclick="closeModal()" class="w-full py-2 px-4 rounded-lg bg-emerald-500 text-white hover:bg-emerald-600 transition">
                Close
            </button>
        </div>
    </div>

    <script>
        // Mock Modal Functions (replaces using alert())
        function showModal(title, message) {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('custom-modal').style.display = 'none';
        }

        /**
         * Handles the mock login process.
         * 1. Reads the selected role.
         * 2. Saves the role to sessionStorage.
         * 3. Redirects to the router.html page.
         */
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission

            const form = document.getElementById('login-form');
            const email = form.email.value;
            const password = form.password.value;
            
            // Get the selected role from the radio buttons
            const selectedRole = document.querySelector('input[name="user_role"]:checked').value;

            // Simple mock authentication (check if fields are filled)
            if (!email || !password) {
                showModal('Validation Error', 'Please enter both email and password.');
                return;
            }

            // Mock success: Store the selected role
            sessionStorage.setItem('userRole', selectedRole);

            showModal('Login Successful!', `You are logging in as a **${formatRole(selectedRole)}**. Redirecting to the portal...`);

            // Redirects to the router.html file after a brief delay
            setTimeout(() => {
                window.location.href = 'router.html'; 
            }, 1000);
        }

        /**
         * Utility to format the role string for display (e.g., 'placement_cell' -> 'Placement Cell').
         */
        function formatRole(role) {
            return role.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
    </script>
</body>
</html>
